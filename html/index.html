<!DOCTYPE HTML>
<html>
<head><title>A paste-me-and-see HTML2Markdown demo</title></head>
<script type="text/javascript" src="js/reMarked.js"></script>
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/reMarkableRunner.js"></script>

<style>
  iframe {
    width: 100%;
    height: 20em;
  }

  label {
    display: block;
    margin-bottom: 1em;
  }

  textarea {
    width: 40%;
    height: 20em;
    display: block;
  }
</style>
<body>
<!--<iframe src="http://bis.gov.uk/cicregulator"></iframe>-->
<div class="pastebin">
  <label>
    Paste here:
    <textarea id="paste">
    </textarea>
  </label>

  <button id="convert">Convert</button>

  <label>
    Result here:
    <textarea id="result" readonly=readonly>

    </textarea>
  </label>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $('#convert').click(function() {
      $('#result').text(convertToMarkdown($('#paste').val()));
    })
  });
</script>

</body>
</html>
